<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - {{ app_name }}</title>

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='css/admin.css') }}">
</head>
<body>

    <!-- TOP NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">{{ app_name }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- SIDEBAR -->
<aside class="sidebar">
    <h6>Menu</h6>
    <a href="/admin/dashboard" class="{% if '/admin/dashboard' in current_path %}active{% endif %}">
        Dashboard
    </a>
    <a href="/admin/test2" class="{% if '/admin/test2' in current_path %}active{% endif %}">
        Test Page 2
    </a>
    <a href="#" class="">
        Users
    </a>
    <a href="#" class="">
        Settings
    </a>
    <a href="#" class="">
        Reports
    </a>
</aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="card shadow-sm">
            <div class="card-body">
                {% block content %}{% endblock %}
                            
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <!-- <footer>
        &copy; {{ app_name }} {{ now().year if now else '' }}
    </footer> -->

    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
