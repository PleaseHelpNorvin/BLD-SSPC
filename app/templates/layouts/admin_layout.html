<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - {{ app_name }}</title>

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='css/admin.css') }}">

    <style>
        /* Basic layout setup */
        body {
            margin: 0;
            overflow: hidden; /* prevent body scroll */
            font-family: system-ui, sans-serif;
        }

        /* Fixed Top Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 56px; /* height of navbar */
            left: 0;
            width: 220px;
            height: calc(100vh - 56px);
            background-color: #343a40;
            color: #fff;
            overflow-y: auto; /* scroll if content inside sidebar overflows */
        }

        .sidebar h6 {
            padding: 15px 20px;
            text-transform: uppercase;
            font-size: 0.8rem;
            color: #adb5bd;
        }

        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #adb5bd;
            text-decoration: none;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #495057;
            color: #fff;
        }

        /* Main Content */
        .main-content {
            margin-top: 56px; /* push down below navbar */
            margin-left: 220px; /* push right beside sidebar */
            height: calc(100vh - 56px); /* viewport height minus navbar and footer */
            /* height: calc(100vh - 56px - 40px); viewport height minus navbar and footer */

            overflow-y: auto; /* only main content scrolls */
            background-color: #f8f9fa;
            padding: 20px;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 220px;
            width: calc(100% - 220px);
            height: 40px;
            background-color: #343a40;
            color: #fff;
            text-align: center;
            line-height: 40px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- ✅ TOP NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">{{ app_name }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ✅ SIDEBAR -->
<aside class="sidebar">
    <h6>Menu</h6>
    <a href="/admin/dashboard" class="{% if '/admin/dashboard' in current_path %}active{% endif %}">
        Dashboard
    </a>
    <a href="/admin/test2" class="{% if '/admin/test2' in current_path %}active{% endif %}">
        Test Page 2
    </a>
    <a href="#" class="">
        Users
    </a>
    <a href="#" class="">
        Settings
    </a>
    <a href="#" class="">
        Reports
    </a>
</aside>

    <!-- ✅ MAIN CONTENT -->
    <main class="main-content">
        <div class="card shadow-sm">
            <div class="card-body">
                {% block content %}{% endblock %}

            </div>
        </div>
    </main>

    <!-- ✅ FOOTER -->
    <!-- <footer>
        &copy; {{ app_name }} {{ now().year if now else '' }}
    </footer> -->

    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
